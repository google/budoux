name: Style Check
on: [push]
jobs:
  python-style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - run: python -m pip install --upgrade yapf
      - run: yapf --diff --recursive budoux tests
